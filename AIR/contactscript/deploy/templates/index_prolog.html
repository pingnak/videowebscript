        <title>TITLE_TEXT</title>
        <script type="text/javascript">
            var original_title = "Images In TITLE_TEXT";   // Original title, before play list monkeyed with it
            function showme(image_path)
            {
                var title = document.getElementById("title");
                var viewer = document.getElementById("viewer");
                if( 'undefined' == typeof(viewer) )
                {
                    title.innerHTML = original_title;
                    viewer.style.display = 'none';
                    return;
                }
                title.innerHTML = image_path;
                viewer.innerHTML = '<a href="#" onclick="javascript: hideme();"><img class="image_viewer" src="' + image_path + '" /></a>';
                window.scrollTo(0,0);
            }
            function hideme()
            {
                var title = document.getElementById("title");
                var viewer = document.getElementById("viewer");
                title.innerHTML = original_title;
                viewer.innerHTML = "";
            }
        </script>
        </head>

	</div>
