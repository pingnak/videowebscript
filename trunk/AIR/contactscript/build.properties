#
# Default build properties used in build.xml 
# 
#
#

# What the output file is named
targetname=ContactSheet

# Where build output should go 
deploy.dir=./deploy

# The 'Main' file that mxmlc starts on
source.file=ContactSheet.as

# The output file name
deploy.file=${targetname}.swf

# The final output file path/name
deploy.path=${deploy.dir}/${deploy.file}

# Where to look for source files
source.dir=src

# Application Properties
app.fullplayerversion=11.4.0
app.background.color=E0E0E0
app.framerate=30
app.wide=425
app.high=160

# Application metadata
app.title=${targetname}
app.description=Web Media Indexer+Thumbnailer
app.publisher=Evil Empire
app.creator=Evildave
app.language=EN

# Adobe AIR SDK Parameters 
air.output=./deploy/ContactSheet.air
air.config=./deploy/ContactSheet-app.xml

# These don't matter unless you get a legitimate AIR signature
# Then you can remove 'aircert' from the 'air' depends 
air.certificate=./self-signed-derp.p12
air.cert.password=derp
air.cert.type=pkcs12

# Where to write asdoc output to
doc.dir=docs/asdoc

