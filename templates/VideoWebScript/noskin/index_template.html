@media screen {

        font-family: "Arial", Helvetica, sans-serif;

    }

        float: left;
        width: 30%;
        height: 100%;

        width: 68%;
        height: 100%;
        margin: auto;
        overflow-x: hidden;
        overflow-y: auto;
    }

    /* Bright links that only underline when tracked */
    a:link      { color:#ffff00; text-decoration: none; }
    a:visited   { color:#ffff00; text-decoration: none; }
    a:hover     { color:#ffff00; text-decoration: underline; }
    a:active    { color:#ffff20; text-decoration: none; }

        background-size:cover;
        height:32px;
        width:32px;
    }
    .folder_small {
        color:#00c0c0;
        font-size:20px;
        white-space:nowrap;
    }
    .index_entry {
        color:#00ffff;
        font-size:24px;
        white-space:nowrap;
    }
    .info_text {
      color: #808080;
      font-size: 10px;
      clear:both;
    }
}
@media print {
    /* When printing, remove the images and use a black on white theme */
    body {
        font-family: "Arial", Helvetica, sans-serif;
        background-color: #c0c0c0; 
        color:#000000; 
    }
    #leftCol {
        display:none;
    }
    #rightCol {
    }
    a:link      { color:#000000; text-decoration: none; }
    a:visited   { color:#000000; text-decoration: none; }
    a:hover     { color:#000000; text-decoration: underline; }
    a:active    { color:#000000; text-decoration: none; }
    .folder_entry {
        color:#000000;
        font-size:20px;
        white-space:nowrap;
    }
    .index_entry {
        color:#000000;
        font-size:10px;
        white-space:nowrap;
    }
    .info_text {
        display:none;
    }
}
</style>
