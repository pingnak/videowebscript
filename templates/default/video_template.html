<script type="text/javascript">
//<![CDATA[
/** A namespace for all of these otherwise global things, to keep them all together */
var vid = {};

vid.bFullscreenEnabled = document.bFullscreenEnabled || document.webkitFullscreenEnabled || document.mozFullScreenEnabled || document.msFullscreenEnabled;
vid.bUseNativeControls = false;//!vid.bFullscreenEnabled || /Android|Silk|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

vid.mode_folders = 'folders';
vid.mode_folder  = 'folder';
vid.mode_player  = 'player';
vid.mode = vid.mode_folders;

vid.playlist = [];
vid.now_playing = '';
vid.playlistElement = null;
vid.now_playing_element = null;

vid.bVideoResumable = false;
vid.bShuffle = false;
vid.mouseTimeout = -1;
vid.resizeTimeout = -1;
vid.MOUSE_TIMEOUT = 3000;
vid.lastScreenY = -1; 
vid.lastScreenX = -1;
vid.bTrackingProgress = false;

/**
 * Set things up, when the page loads
**/
vid.PlayerInit = function()
{
    /* If no full screen, or some kinda 'mobile' browser that ignores all the rules, use the native controls */
    vid.video =               document.getElementById("videoplayer");
    vid.video_controls  =     document.getElementById("video_controls");
    vid.video_controls_left = document.getElementById("video_controls_left");
    vid.video_controls_right =document.getElementById("video_controls_right");
    vid.overlay_controls =    document.getElementById("overlay_controls");
    vid.Folders =             document.getElementById("Folders");
    vid.PlayList =            document.getElementById("PlayList");
    vid.PlayerBox =           document.getElementById("PlayerBox");
    vid.bHome =               document.getElementById("bHome");
    vid.bList =               document.getElementById("bList");
    vid.bWatch =              document.getElementById("bWatch");
    vid.bPrint =              document.getElementById("bPrint");

    vid.progress_bar =        document.getElementById("progress_bar");
    vid.progress_text =       document.getElementById("progress_text");
    vid.progress_text_total = document.getElementById("progress_text_total");
    vid.progress_text_title = document.getElementById("progress_text_title");
    vid.progress_playing =    document.getElementById("progress_playing");
    vid.progress_clickme =    document.getElementById("progress_clickme");
    
    vid.bPrev =               document.getElementById("bPrev");
    vid.bNext =               document.getElementById("bNext");
    vid.bSeq  =               document.getElementById("bSeq");
    vid.bRand =               document.getElementById("bRand");

    vid.bPlay =               document.getElementById("bPlay");
    vid.bPause =              document.getElementById("bPause");
    vid.bFull =               document.getElementById("bFull");
    vid.bWindow =             document.getElementById("bWindow");

    // Set up play lists so that they can be sorted after being shuffled
    var collection = document.getElementsByClassName("index_entry");
    var i;
    for( i = 0; i < collection.length; ++i )
    {
        collection[i].index = i;
    }

    vid.SetupPrint();    
    vid.BrowseFolders();

    // Mouse moved or screen touched
    window.addEventListener( 'mousemove',        vid.MouseMovedFilter );    

    // Tap to pause/play (and show controls)
    vid.video.addEventListener( 'click',                vid.TogglePause );
    
    //vid.video.addEventListener( 'canplay',              vid.WatchMode );
    vid.video.addEventListener( 'ended',                vid.PlayNextWrap );
    window.addEventListener( 'resize',                  vid.OnResize );
    window.addEventListener( 'fullscreenchange',        vid.OnResize );
    window.addEventListener( 'webkitfullscreenchange',  vid.OnResize );
    window.addEventListener( 'mozfullscreenchange',     vid.OnResize );
    window.addEventListener( 'MSFullscreenChange',      vid.OnResize );
    vid.video.addEventListener( 'playing',              vid.OnResize );
    vid.video.addEventListener( 'pause',                vid.OnResize );
    vid.video.addEventListener( 'loadeddata',           vid.OnResize );

    vid.RefreshControls();
}

vid.Error = function(e)
{
    console.log(e);
    vid.video.innerHTML = "Video Playback Error: " + e;
    //vid.BrowseFolder();
}


/** Press pause/play button */
vid.TogglePause = function()
{
    vid.MouseMoved();
    vid.RefreshControls();
    if( 0 == vid.video.readyState )
        vid.PlayMedia();
    else if( vid.video.paused )
        vid.video.play();
    else
        vid.video.pause();
    return false;
}

/** When video is paused, change to show playing icon */
vid.ShowPaused = function()
{
    if( vid.video.paused )
    {
        vid.bPlay.style.display = 'none';
        vid.bPause.style.display= '';
    }
    else
    {
        vid.bPlay.style.display = '';
        vid.bPause.style.display= 'none';
        vid.bVideoResumable = true;
    }
    vid.RefreshControls();
    return false;
}

/** Press full-screen button */
vid.ToggleFullScreen = function()
{
    if( vid.IsFullScreen() )
        vid.ExitFullscreen();
    else
        vid.EnterFullscreen();
    return false;
}

/** See if video is not full-screen */
vid.IsFullScreen = function()
{
    var fullscreenElement = document.fullscreenElement || document.mozFullScreenElement || document.webkitFullscreenElement || document.msFullscreenElement;
    return (null != fullscreenElement) || window.fullScreen || (window.innerWidth == screen.width && window.innerHeight == screen.height);
}
vid.FullScreenWasMe = function()
{
    var fullscreenElement = document.fullscreenElement || document.mozFullScreenElement || document.webkitFullscreenElement || document.msFullscreenElement;
    return document.documentElement == fullscreenElement;
}

/** Update full-screen status */
vid.UpdateFullScreen = function()
{
    // Sort out full versus windowed playbacl
    if( !vid.bFullscreenEnabled )
    {
        vid.bFull.style.display='none';
        vid.bWindow.style.display='none';
        return;
    }
    if( vid.IsFullScreen() )
    {
        if( vid.FullScreenWasMe() )
        {
            vid.bWindow.style.display='';
            vid.bFull.style.display='none';
        }
        else
        {   // Something else put us into full screen - I can't un-full-screen from that
            vid.bFull.style.display='none';
            vid.bWindow.style.display='none';
        }
    }
    else
    {
        vid.bWindow.style.display='none';
        vid.bFull.style.display='';
    }

}

/** Enter full screen mode */
vid.EnterFullscreen = function()
{
    if(document.documentElement.requestFullscreen) 
    {
        document.documentElement.requestFullscreen();
    }
    else if(document.documentElement.webkitRequestFullscreen) 
    {
        document.documentElement.webkitRequestFullscreen();
    }
    else if(document.documentElement.mozRequestFullScreen) 
    {
        document.documentElement.mozRequestFullScreen();
    } 
    else if(document.documentElement.msRequestFullscreen) 
    {
        document.documentElement.msRequestFullscreen();
    }
    vid.UpdateFullScreen();
}

/** Exit full screen mode */
vid.ExitFullscreen = function()
{
    if(document.ExitFullscreen) 
    {
        document.ExitFullscreen();
    }
    else if(document.mozCancelFullScreen) 
    {
        document.mozCancelFullScreen();
    } 
    else if(document.webkitExitFullscreen) 
    {
        document.webkitExitFullscreen();
    }
    else if(document.msExitFullscreen)
    {
        document.msExitFullscreen();
    }
    vid.UpdateFullScreen();
}

/** Format seconds to hh:mm:ss */
vid.hhmmss = function(t)
{
    if( isNaN(t) )
        return '00\:00\:00';
        
    var ss = Math.floor(t % 60);
    var mm = Math.floor((t / 60) % 60);
    var hh = Math.floor(t / 3600);
    return '' + ((hh < 10) ? '0'+hh : hh) +':'+((mm < 10) ? '0'+mm : mm)+':'+((ss < 10) ? '0'+ss : ss); 
}
/** Update progress */
vid.UpdateTime = function()
{   
    if( !vid.bTrackingProgress )
        vid.RefreshProgress(vid.video.currentTime,vid.video.duration);
    return false;
}
/** Refresh play time */
vid.RefreshProgress = function(seconds,duration)
{
    vid.progress_text.innerHTML = vid.hhmmss(seconds);
    vid.progress_text_total.innerHTML = vid.hhmmss(duration);
    if( isNaN(vid.video.duration) || duration < 1 )
    {
        vid.progress_playing.style.width = '0%';
    }
    else
    {
        vid.progress_playing.style.width = (100*seconds/duration)+'%';
    }
}

/** 
 One of the reasons I loathe 'web technolog'.  
 Half a dozen kinds of 'position' on an event, according  
 to what browser.
 http://www.kirupa.com/html5/getting_mouse_click_position.htm
 */
vid.getClickPosition = function(e)
{
    var parentPosition = vid.getPosition(e.currentTarget);
    var xPosition = e.clientX - parentPosition.x;
    var yPosition = e.clientY - parentPosition.y;
    return { x: xPosition, y: yPosition };
}
/** Get position of element, on-screen */
vid.getPosition = function(element)
{
    var xPosition = 0;
    var yPosition = 0;
    var elementcurr = element; 
    while (elementcurr) {
        xPosition += (elementcurr.offsetLeft - elementcurr.scrollLeft + elementcurr.clientLeft);
        yPosition += (elementcurr.offsetTop - elementcurr.scrollTop + elementcurr.clientTop);
        elementcurr = elementcurr.offsetParent;
    }
    return { x: xPosition, y: yPosition, w:element.clientWidth, h:element.clientHeight };
}

/** Convert mouse position to time */
vid.getProgressFromMouse = function(e)
{
    var pt = vid.getClickPosition(e);
    var fraction = pt.x/vid.progress_clickme.clientWidth;
    return fraction;
}
/** Seek to clicked time */
vid.ProgressClick = function(e)
{
    vid.MouseMoved();
    var fraction = vid.getProgressFromMouse(e);
    var time= vid.video.duration * fraction;
    vid.video.currentTime = time;
}
/** Mouse entered progress; disable time updates */
vid.ProgressIn = function(e)
{
    vid.bTrackingProgress = true;
    vid.MouseMoved();
    vid.ProgressTrackMouse(e);
}
/** Mouse exited progress; enable time updates */
vid.ProgressOut = function(e)
{
    vid.bTrackingProgress = false;
    vid.MouseMoved();
    vid.UpdateTime();
}
/** Update progress bar and time with mouse motion */
vid.ProgressTrackMouse = function(e)
{   /* Keep progress stamps from stomping on my tracking */
    vid.MouseMoved();
    var fraction = vid.getProgressFromMouse(e);
    var time= vid.video.duration * fraction;
    vid.RefreshProgress(time,vid.video.duration);
}

/** We should know how big&long the video is, so we can update it*/
vid.UpdateMeta = function()
{
    vid.UpdateTime();
    vid.RefreshControls();
}

/**
 * Set things up, when the page loads
**/
vid.MouseTimeout = function()
{
    if( vid.mode_player == vid.mode )
    {
        vid.overlay_controls.style.visibility = 'hidden';
        vid.video_controls.style.visibility = 'hidden';
        vid.PlayerBox.style.cursor = 'none';
        vid.mouseTimeout = -1;
    }
    else
    {
        vid.MouseMoved();
    }
}

/** Only call MouseMoved if the mouse... moved. */
vid.MouseMovedFilter = function(e)
{
    if( Math.abs(e.screenX - vid.lastScreenX)+Math.abs(e.screenY - vid.lastScreenY) > 1 )
        vid.MouseMoved();
    vid.lastScreenX = e.screenX;
    vid.lastScreenY = e.screenY;
}
/** Show the mouse and controls */
vid.MouseMoved = function()
{
    vid.video_controls.style.visibility = '';
    vid.overlay_controls.style.visibility = '';
    vid.PlayerBox.style.cursor = '';
    if( -1 != vid.mouseTimeout )
        clearTimeout(vid.mouseTimeout);
    if( vid.mode_player == vid.mode && !vid.video.paused )
        vid.mouseTimeout = setTimeout( vid.MouseTimeout, vid.MOUSE_TIMEOUT );
    return true;
}

/** Window changed: Organize and update controls */
vid.OnResize = function()
{
    // Because some browsers don't have this figured out yet, even though they called me
    if( -1 != vid.resizeTimeout )
        clearTimeout( vid.resizeTimeout );
    vid.resizeTimeout = setTimeout( vid.RefreshControls, 34 );
}
vid.RefreshControls = function()
{
    vid.resizeTimeout = -1;

    vid.browserWidth = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
    vid.browserHeight= window.innerHeight|| document.documentElement.clientHeight|| document.body.clientHeight;
    
    // Manage all of the mode-based button/pane states on top-right menu
    switch( vid.mode )
    {
    case vid.mode_player:
        vid.overlay_controls.style.background = 'transparent';
        vid.Folders.style.display = 'none';
        vid.PlayList.style.display = 'none';
        vid.PlayerBox.style.display = 'block';
        vid.bHome.style.display = '';
        vid.bList.style.display = '';
        vid.bWatch.style.display = 'none';
        vid.bPrev.style.display = '';
        vid.bNext.style.display = '';
        vid.bSeq.style.display = vid.bShuffle ? 'none' : '';
        vid.bRand.style.display = vid.bShuffle ? '' : 'none';
        break;
    case vid.mode_folder:
        vid.overlay_controls.style.background = '#000000';
        vid.Folders.style.display = 'none';
        vid.PlayList.style.display = 'block';
        vid.PlayerBox.style.display = 'none';
        vid.bHome.style.display = '';
        vid.bList.style.display = 'none';
        vid.bWatch.style.display = vid.bVideoResumable ? '' : 'none';
        vid.bPrev.style.display = '';
        vid.bNext.style.display = '';
        vid.bSeq.style.display = vid.bShuffle ? 'none' : '';
        vid.bRand.style.display = vid.bShuffle ? '' : 'none';
        break;
    case vid.mode_folders:
    default: // Fall-through
        vid.overlay_controls.style.background = '#000000';
        vid.Folders.style.display = 'block';
        vid.PlayList.style.display = 'none';
        vid.PlayerBox.style.display = 'none';
        vid.bHome.style.display = 'none';
        vid.bList.style.display = 'none';
        vid.bWatch.style.display= 'none';
        vid.bPrev.style.display = 'none';
        vid.bNext.style.display = 'none';
        vid.bSeq.style.display  = 'none';
        vid.bRand.style.display = 'none';
        break;
    }

    vid.bTrackingProgress = false;
    
    vid.progress_clickme.removeEventListener( 'mousemove',vid.ProgressTrackMouse );    
    vid.progress_clickme.removeEventListener( 'click',    vid.ProgressClick );
    vid.progress_clickme.removeEventListener( 'mouseover',vid.ProgressIn );     
    vid.progress_clickme.removeEventListener( 'mouseout', vid.ProgressOut ); 

    vid.video.removeEventListener( 'playing',       vid.ShowPaused );
    vid.video.removeEventListener( 'pause',         vid.ShowPaused );
    vid.video.removeEventListener( 'timeupdate',    vid.UpdateTime );
    vid.video.removeEventListener( 'loadeddata',    vid.UpdateMeta );

    vid.bUseNativeControls = vid.browserWidth < 640 
        // || !vid.bFullscreenEnabled 
        // || /Android|Silk|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)
    
    if( vid.bUseNativeControls )
    {
        /* If full-screen is unavailable to code, stick to native controls */
        vid.video.setAttribute("controls",true);
        vid.video_controls.style.display = 'none';
    }
    else
    {
        if( vid.video.hasAttribute("controls") )
            vid.video.removeAttribute("controls");
        vid.video_controls.style.display = '';

        /* Had to add a layer on top of progress bar, to click */
        vid.progress_clickme.addEventListener( 'mousemove',vid.ProgressTrackMouse );    
        vid.progress_clickme.addEventListener( 'click',    vid.ProgressClick );
        vid.progress_clickme.addEventListener( 'mouseover',vid.ProgressIn );     
        vid.progress_clickme.addEventListener( 'mouseout', vid.ProgressOut ); 

        vid.video.addEventListener( 'playing',          vid.ShowPaused );
        vid.video.addEventListener( 'pause',            vid.ShowPaused );
        vid.video.addEventListener( 'timeupdate',       vid.UpdateTime );
        vid.video.addEventListener( 'loadeddata',       vid.UpdateMeta );
    }
    
    
    // If window is shorter than video, when scaled, fit to height instead of width
    var videoAspect = vid.video.videoWidth / vid.video.videoHeight;
    var windowAspect = window.innerWidth / window.innerHeight;
    var screenAspect = screen.width / screen.height;
    if( videoAspect < windowAspect ) // Second test because Silk doesn't work right
    {
        vid.video.className = 'videoplayer_alt';
    }
    else 
    {
        vid.video.className = 'videoplayer';
    }
    
    // Sort out full versus windowed playbacl
    vid.UpdateFullScreen();
    vid.MouseMoved();
    return false;
}


/*
 * Play a video
 * http://www.w3.org/2010/05/video/mediaevents.html
 */
vid.PlayMedia = function(video_path,noscroll)
{
    // Setting attributes blows up
    noscroll = noscroll || false;
    if(typeof(video_path)==='undefined')
    {
        if( null != vid.now_playing )
            video_path = vid.now_playing;
        else
            video_path = vid.playlist[0].getAttribute('path');
    }

    vid.now_playing = video_path;
    if( vid.HighlightPlaying(noscroll) )
    {
        setTimeout( vid.PlayMedia2, 10);
        vid.RefreshControls();
        vid.bNext.setAttribute( 'title', "Next: " + vid.WhatNext().textContent );
        vid.bPrev.setAttribute( 'title', "Prev: " + vid.WhatPrev().textContent );
        vid.ShowPaused();
    }
    return false;
}

/** Setting next/prev attributes kills the video... so let the stack unwind and start it second */
vid.PlayMedia2 = function()
{
    vid.video.addEventListener( 'error', vid.Error );
    vid.video.setAttribute("src",vid.now_playing);
    vid.video.load();
    vid.video.play();
    vid.MouseMoved();
    vid.bTrackingProgress = false;
    vid.WatchMode();

    // Clear any progress from previous video
    vid.RefreshProgress(0,0);

    // Show title in seek bar
    vid.progress_text_title.innerHTML = vid.now_playing_element.textContent;
}

/** Convert DOM collections of index_entry objects to array */
vid.Playable = function(element)
{
    var i;
    var curr;
    var result = new Array();
    collection = element.children;
    for( i = 0; i < collection.length; ++i )
    {
        curr = collection[i];
        if( "index_entry" == curr.className || "index_entry_highlight" == curr.className )
            result.push(collection[i]);
    }
    return result;
}


/** Show which item is playing in the play list */
vid.HighlightPlaying = function(noscroll)
{
    var collection;
    var i;
    var curr;
    vid.now_playing_element = null;
    
    // Find and reset elements 
    if( null == vid.playlistElement )
    {
        collection = vid.Playable(document);
        for( i = 0; i < collection.length; ++i )
        {
            curr = collection[i];
            if( curr.getAttribute('path') == vid.now_playing )
            {
                vid.BrowseFolder(curr.parentNode.id);
                vid.now_playing_element = curr;
            }
            delete curr.style;
            curr.className = 'index_entry';
        }
    }
    else
    {
        collection = vid.Playable(vid.playlistElement);
        for( i = 0; i < collection.length; ++i )
        {
            curr = collection[i];
            if( curr.getAttribute('path') == vid.now_playing )
            {
                vid.now_playing_element = curr;
            }
            delete curr.style;
            curr.className = 'index_entry';
        }
    }
    if( null == vid.now_playing_element )
    {
        console.log( "Media not found in internal play lists:", vid.now_playing );
        window.scrollTo(0,0);
        return false;
    }

    // Highlight what we found
    item = vid.now_playing_element;
    item.className = 'index_entry_highlight';
    if( !noscroll && item.scrollIntoView )
    {
        var browserHeight= window.innerHeight|| document.documentElement.clientHeight|| document.body.clientHeight;
        item.scrollIntoView();
        if( item.offsetTop - window.scrollY <= vid.overlay_controls.clientHeight )
            window.scrollTo(0,window.scrollY-(0.5*vid.browserHeight));
    }
    return true;
}


/** Make a play list from title links */
vid.MakePlaylist = function(playlistElement)
{
    if( vid.bShuffle )
    {
        vid.bRand.style.display = '';
        vid.bSeq.style.display  = 'none';
    }
    else
    {
        vid.bRand.style.display = 'none';
        vid.bSeq.style.display  = '';
    }
    playlistElement = playlistElement || vid.playlistElement;
    if( null == playlistElement )
    {
        vid.playlistElement = null;
        vid.bNext.setAttribute( 'title', "" );
        vid.bPrev.setAttribute( 'title', "" );
        return vid.playlist = [];
    }
    vid.playlistElement = playlistElement;

    var playlist = vid.Playable(vid.playlistElement);

    if( vid.bShuffle ) 
    {
        vid.ArrayShuffle(playlist);
        vid.ArrayShuffle(playlist);
        vid.ArrayShuffle(playlist);
    }
    else
    {
        playlist.sort( function(a,b) { return a.index - b.index; } )
    }

    // Order play list from sort/shuffle, reset index_entry, load any thumbnails for this list
    var i;
    var curr;
    for( i = 0; i < playlist.length; ++i )
    {
        curr = playlist[i];
        curr.className = 'index_entry';
        playlistElement.appendChild(curr);
        img = curr.getElementsByTagName('img')[0];
        if( img && !img.src )
        {
            img.src = img.getAttribute("defer");
        }
    }
    
    vid.bNext.setAttribute( 'title', "Next: " + vid.WhatNext().textContent );
    vid.bPrev.setAttribute( 'title', "Prev: " + vid.WhatPrev().textContent );

    vid.HighlightPlaying(true);

    return playlist;
}

/** Shuffle a play list */
vid.PlayListSerial = function()
{
    vid.MouseMoved();
    vid.bShuffle = false;
    vid.MakePlaylist();
    vid.HighlightPlaying();
    return false;
}

/** Shuffle a play list (assumes it was already generated) */
vid.PlayListRandom = function()
{
    vid.MouseMoved();
    vid.bShuffle = true;
    vid.MakePlaylist();
    vid.PlayNext();
    return false;
}
/**
 * Shuffle an array
 * @param array Array to shuffle in-place
 * @return Array passed in
**/
vid.ArrayShuffle = function(array)
{
    var ri;
    var tmp;
    var i = array.length;
    while( i-- )
    {
        ri = Math.floor(Math.random() * array.length);
        tmp = array[i];
        array[i] = array[ri];
        array[ri] = tmp;
    }
    return array;
}

/** Play the previous one */
vid.PlayPrev = function()
{
    if( !vid.audio.paused && vid.audio.currentTime > 3 )
    {
        vid.audio.currentTime = 0;
        vid.audio.play();
    }
    else
    {
        vid.PlayMedia(vid.WhatPrev().getAttribute('path'));
    }
    return false;
}
/** Play the next one */
vid.PlayNext = function()
{
    vid.PlayMedia(vid.WhatNext().getAttribute('path'));
    return false;
}
/** At end of play list, re-shuffle as appropriate */
vid.PlayNextWrap = function()
{
    if( null == vid.playlistElement )
        return false;
        
    vid.now_playing_element = vid.now_playing_element.nextElementSibling;
    if( null == vid.now_playing_element )
    {
        if( vid.bShuffle )
        {
            return vid.PlayListRandom();
        }
        var collection = vid.Playable(vid.playlistElement);
        vid.now_playing_element = collection[0];
    }
    vid.PlayMedia(vid.now_playing_element.getAttribute('path'));
    return false;
}
/** What will play previous */
vid.WhatPrev = function()
{
    if( null == vid.playlistElement )
        return false;
        
    var result;
    if( null == vid.now_playing_element )
        result = null;
    else
        result = vid.now_playing_element.previousElementSibling;
    if( null == result || 0 != result.className.indexOf('index_entry') )
    {
        var collection = vid.Playable(vid.playlistElement);
        result = collection[collection.length-1];
    }
    return result;
}

/** What will play next */
vid.WhatNext = function()
{
    if( null == vid.playlistElement )
        return false;
        
    var result;
    if( null == vid.now_playing_element )
        result = null;
    else
        result = vid.now_playing_element.nextElementSibling;
        
    if( null == result || 0 != result.className.indexOf('index_entry') )
    {
        var collection = vid.Playable(vid.playlistElement);
        result = collection[0];
    }
    return result;
}


/**
 * Show video, if it can resume
**/
vid.WatchMode = function()
{
    vid.mode = vid.mode_player;
    vid.RefreshControls();

    if( vid.video.paused )
    {
        vid.video.play();
    }
    return false;
}

/**
 * List contents of folder 
**/
vid.BrowseFolder = function( id )
{
    if( !id && vid.playlistElement )
        id = vid.playlistElement.id;

    vid.video.pause();

    // Make the appropriate folder visible
    var collapse = vid.PlayList.children;
    var i;
    var element;
    vid.playlistElement = null;
    for( i = 0; i < collapse.length; ++i )
    {
        element = collapse[i];
        if( id == element.id )
        {
            vid.playlistElement = element;
            element.style.display = 'block';
            vid.MakePlaylist(element); 
        }
        else
        {
            element.style.display = 'none';
        }
    }

    vid.mode = vid.mode_folder;
    vid.RefreshControls();
    vid.HighlightPlaying();
}
    
/**
 * Browse main folder list 
**/
vid.BrowseFolders = function()
{
    vid.mode = vid.mode_folders;
    vid.RefreshControls();

    // Stop playback
    vid.video.pause();
    vid.video.removeEventListener( 'error', vid.Error );
    vid.now_playing = null;
    vid.video.src = '';
    vid.bVideoResumable = false;

    if( window.scrollTo )
        window.scrollTo(0,0);
    
    return false;
}

/**
 * Capturing the browser Ctrl/Cmd+P or Menu->Print to put the page into a 
 * pritable mode... is completely buggered across browsers.
 *
 * Provide a print icon to positively put it in the right mode, but at least try.
**/
vid.DoPrint = function()
{
    vid.BeforePrint();
    window.print();
    vid.AfterPrint();
}

/**
 * Capture print before dialog pops up, and put the UI into a printable mode
 * Implemented like it would work... if it worked consistently at all
**/
vid.BeforePrint = function()
{
    // Show all play lists
    vid.overlay_controls.style.display = 'none';
    vid.PlayerBox.style.display = 'none';
    vid.Folders.style.display = 'none';
    vid.PlayList.style.display = 'block';
        
    var i;
    var element;
    var show;
    if( vid.mode_folders == vid.mode )
    {
        show = vid.PlayList.children;
        for( i = 0; i < show.length; ++i )
        {
            element = show[i];
            element.style.display = 'block';
        }
    }
    show = vid.Playable(document);
    for( i = 0; i < show.length; ++i )
    {
        element = show[i];
        element.className = 'index_entry';
    }
    //setTimeout( vid.AfterPrint, 100 );
}

/**
 * After (preumed MODAL) print dialog, put UI back 
**/
vid.AfterPrint = function()
{
    vid.overlay_controls.style.display = '';
    if( vid.mode_folders == vid.mode )
    {
        vid.BrowseFolders();
    }
    else
    {
        vid.BrowseFolder();
    }
}

/**
 * Setup print.  I expect this to break as browser wars progress
**/
vid.SetupPrint = function()
{
    // IE/Firefox ONLY (coincidentally don't do 'matchMedia' right)
    if( "onbeforeprint" in window && "onafterprint" in window )
    {
        window.onbeforeprint = vid.BeforePrint;
        window.onafterprint = vid.AfterPrint;
    }
    else if (window.matchMedia) 
    {
        // Chrome, Safari
        var mediaQueryList = window.matchMedia('print');
        mediaQueryList.addListener(function(mql) 
        {
            if (mql.matches) 
            {
                vid.BeforePrint();
            }
            else
            {
                vid.AfterPrint();
            }
        });
    }
    // Else... use that print icon, or get something not very ideal
}
